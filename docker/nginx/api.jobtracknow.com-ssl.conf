server {
    listen 443 ssl;
    server_name api.jobtracknow.com;
    server_name localhost;

    # CORS is handled by FastAPI CORSMiddleware - do not add headers here to avoid duplicates
    ssl_certificate /etc/nginx/ssl/api.jobtracknow.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.jobtracknow.com.key;

    location /logo/ {
        root /app/job_docs;
        index index.html;
        try_files $uri =404;
    }

    location / {
        proxy_pass http://127.0.0.1:7080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for AI processing endpoints
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }
    error_log /var/log/nginx/jobtrack-error.log;
    access_log /var/log/nginx/jobtrack-access.log;
}